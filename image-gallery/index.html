<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../assets/photo_library_24dp_C9C9C9_FILL0_wght400_GRAD0_opsz24.svg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Unsplash Search</h1>
        </div>
        <div class="search-bar">
            <form action="" method="post">
                <input type="search" name="search" id="searchInput" placeholder="Enter key word..." autocomplete="off" autocorrect="off">
                <button id="searchBtn" type="submit">Search</button>
            </form>
        </div>
    </header>
    <main>
        <div id="imagesContainer"></div>
    </main>
    <footer>
        <div class="container">
            <div class="github-logo">
                <a href="https://github.com/PikuzaMarie" target="_blank">
                    <img id="github-logo" src="/assets/img/github-logo.png" alt="Github logo">
                </a>
                <small>Maryia Pikuza, 2024</small>
            </div>
            <div class="rs-rschool-logo">
                <a href="https://rs.school/courses/javascript-ru" target="_blank">
                    <img id="rsschool-logo" src="/assets/img/rs-school-logo.svg" alt="RS School logo">
                </a>
            </div>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
